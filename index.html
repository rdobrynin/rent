<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Rent and Boats">
    <meta name="description" content="rent and boat">
    <meta name="keywords" content="rent, boat">
    <link rel="icon" type="image/vnd.microsoft.icon" href="ico/favicon.ico"/>
    <title>Rent and Boats LLC</title>
    <!-- CSS -->
    <!-- Latest compiled and minified CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/modal.css" rel="stylesheet">
    <link href="css/responsive.css" rel="stylesheet">
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">
    <link href="css/bootstrap-responsive.css" rel="stylesheet">
    <!--[if gte IE 9]>
    <style type="text/css">
        .gradient {
            filter: none;
        }
    </style>
    <![endif]-->
    <!-- IE -->
    <!--[if lt IE 9]>
    <script src="//oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
    <script src="//oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
    <![endif]-->
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script src="//ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"></script>
    <script src="js/script.js"></script>
    <script src="js/jquery.preload.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<div class="wrapper">
    <div class="logo-wrapper hidden-xs">
        <div class="logo"><img class="logo-img" src="images/logo@2x.png" width="70" height="70" alt="boats-and_planes"/>
        </div>
        <span class="logo-title">boats & planes</span>
    </div>
</div>
<aside>
    <h2>Boats for rent</h2>
    <div class="thumb-wrapper">
        <h3>Cruisers Yetchs 300 cxi</h3>
        <div class="thumb-pos">
            <div class="thumb-container">
            </div>

            <a href="" data-toggle="modal" data-target="#book" title="book now"> <div id="booknow" class="btn btn-primary">book now</div></a>

        </div>
    </div>
    <hr>
    <h2 style="padding-top: 0;">Contact information</h2>

    <div class="logo-sidebar"></div>
    <div class="address">
     <div class="company">Boats & Planes Ltd.</div>
        <div class="address-data">
            <p>Odra 16, Tallinn 10144, ESTONIA</p>
            <p>Phone: 6 240 240</p>
            <p>Email: <a href="mailto:rent@micebaltic.ee">rent@micebaltic.ee</a></p>
        </div>
    </div>
</aside>
<footer>
    <div class="slogan">Rent a boat<br/>on Baltic Sea</div>
    <div class="region-title">@&nbsp;Tallinn&nbsp;Estonia</div>
</footer>

<!--MODAL-->
<div class="modal fade" id="book" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content modal-content-inverse">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
                <h4 class="modal-title" id="myModalLabel">
                   Book now
                </h4>
            </div>
            <div class="modal-body">

                <form role="form">
                <div class="row">
                    <div class="col-xs-12">
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <label for="text">First name</label>
                        <div class="form-group">
                            <input type="text" name="first_name" id="first_name" class="form-control btn-special input-sm" placeholder="First Name">
                        </div>
                    </div>
                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <label for="text">Last name</label>
                        <div class="form-group">
                            <input type="text" name="last_name" id="last_name" class="form-control btn-special input-sm" placeholder="Last Name">
                        </div>
                    </div>
                </div>
                </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="col-xs-12 col-sm-12 col-md-12">
                                <label for="text">Email</label>

                                <div class="form-group">
                                    <input type="email" name="email" id="email" class="form-control btn-special input-sm" placeholder="Email Address">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-12">
                            <div class="col-xs-12 col-sm-12 col-md-12">
                            <label for="text">Description</label>
                            <div class="form-group">
                            <textarea class="form-control" name="text" id="text" rows="3"></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
              <div class="row">
                  <div class="col-xs-12">
                      <button type="button" class="btn btn-primary"  id="book-ajax-btn">Book</button>
                  </div>
              </div>
                <!--                                <button type="button" class="btn btn-default btn-xs" data-dismiss="modal">Close</button>-->
            </div>
        </div>
    </div>
</div> <!-- #/myModal -->
</body>
</html>
